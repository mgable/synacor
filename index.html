<!DOCTYPE html>
<html>
	<head>
		<title>Synacor Take-home test</title>
		<script type="text/javascript" src="./scripts/app.js"></script>
		<script type="text/javascript" src="./scripts/index.js"></script>

		<link rel="stylesheet" href="./styles/styles.css"/>
	</head>
	<body class="synacor">
		<div class="panel">
			<div class="inner">
				<div class="show" id="spinner"><img src="./images/spinner.png" width="64" height="64"/></div>
				<div class="hide" id="contents" >
					<h2 class="currentConditons">Current conditions for:</h2>
					<h5 class="city" id="city"></h5>
					<h5 class="temp"><span id="temp"></span>&deg;F</h5>
					<img src="" id="icon" width="75" height="75" />
					<h5 class="description" id="description"></h5>
				</div>
			</div>
		</div>
	</body>
</html>
